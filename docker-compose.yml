version: "3.8"

services:
  db:
    image: redis:latest
    ports:
      - "6379:6379"

  web:
    build: .
    command: python ./mysite/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - REDIS_HOST=db
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - venv/
            - __pycache__/
            - "*.pyc"
